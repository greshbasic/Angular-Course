<h1>
    <strong>Welcome to the game!</strong>
</h1>
<div class="row">
    <div class="col-xs-12">
        <button 
            style="background-color: lime; color: black; border: 2px solid black; margin-right: 16px;" 
            (click)="onStartGame()">Start Game
        </button>
    
        <button 
            style="background-color: red; color: black; border: 2px solid black; margin-right: 16px;" 
            (click)="onEndGame()">End Game
        </button>
    </div>
</div>
